<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MysuruUnveiled: Beyond the Palace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --amber-glow: rgba(245, 158, 11, 0.1);
      }
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: #0c0c0c;
        color: #e7e5e4;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;
      }
      
      ::selection {
        background: #d97706;
        color: white;
      }

      /* Custom Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 1.2s ease-out forwards;
      }

      @keyframes soft-float {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-10px) scale(1.005); }
      }
      .animate-soft-float {
        animation: soft-float 6s ease-in-out infinite;
      }

      /* Transitions */
      .card-lift {
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .card-lift:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.7), 0 0 20px 2px rgba(245, 158, 11, 0.05);
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      .hero-gradient {
        background: linear-gradient(to bottom, #0c0c0c 0%, transparent 40%, transparent 60%, #0c0c0c 100%),
                    linear-gradient(to right, #0c0c0c 0%, transparent 50%);
      }
    </style>
