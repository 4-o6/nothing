<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MysuruUnveiled: Beyond the Palace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --amber-glow: rgba(245, 158, 11, 0.15);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0c0c0c;
        color: #e7e5e4;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        min-height: 100dvh;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;
        line-height: 1.1;
      }
      
      ::selection {
        background: #d97706;
        color: white;
      }

      /* Transitions & Animations */
      .animate-app-reveal {
        animation: appReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes appReveal {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      .glass-card {
        background: rgba(25, 25, 25, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .card-lift {
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @media (min-width: 1024px) {
        .card-lift:hover {
          transform: translateY(-6px);
          border-color: rgba(217, 119, 6, 0.2);
          box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.8);
        }
      }

      /* Mobile optimizations */
      @media (max-width: 640px) {
        .mobile-safe-pt { padding-top: 100px; }
        .h-screen-dvh { height: 100dvh; }
      }
    </style>

}
</script>
