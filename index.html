<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MysuruUnveiled: Beyond the Palace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --amber-glow: rgba(245, 158, 11, 0.15);
      }
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: #0c0c0c;
        color: #e7e5e4;
        -webkit-tap-highlight-color: transparent;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;
        line-height: 1.1;
      }
      
      ::selection {
        background: #d97706;
        color: white;
      }

      /* Transitions & Animations */
      .animate-app-reveal {
        animation: appReveal 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes appReveal {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .btn-primary {
        @apply bg-amber-600 hover:bg-amber-500 text-white font-black uppercase tracking-widest transition-all active:scale-95 flex items-center justify-center gap-2 shadow-lg shadow-amber-900/20;
      }
      
      .btn-secondary {
        @apply bg-white/5 hover:bg-white/10 text-stone-300 border border-white/10 font-black uppercase tracking-widest transition-all active:scale-95 flex items-center justify-center gap-2;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      .hero-gradient {
        background: linear-gradient(to bottom, #0c0c0c 0%, transparent 40%, transparent 70%, #0c0c0c 100%);
      }

      .glass-card {
        background: rgba(20, 20, 20, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>

}
</script>

</html>
